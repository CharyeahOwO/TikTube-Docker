# ===========================================
# TikTube Docker Compose 编排
# 适用于 1Panel 部署
# ===========================================

services:
  # =========== MySQL 数据库 ===========
  mysql:
    image: mysql:8.0
    container_name: tiktube-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
    volumes:
      # 数据持久化
      - ./data/mysql:/var/lib/mysql
      # 初始化 SQL 脚本（首次启动自动执行）
      - ../tik_tube.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # ports:
    #   - "3306:3306"  # 如需外部访问数据库，取消注释
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktube-network

  # =========== Redis 缓存 ===========
  redis:
    image: redis:7-alpine
    container_name: tiktube-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./data/redis:/data
    # ports:
    #   - "6379:6379"  # 如需外部访问 Redis，取消注释
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktube-network

  # =========== TikTube 主应用 ===========
  tiktube:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: tiktube:1.3.0
    container_name: tiktube-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring Boot 数据源配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # TikTube 应用配置
      TIKTUBE_OPEN_REDIS: ${TIKTUBE_OPEN_REDIS}
      TIKTUBE_IS_THE_PROXY_CONFIGURED: ${TIKTUBE_PROXY_CONFIGURED}
      # JVM 配置 - 增大内存以支持大文件处理
      JAVA_OPTS: "-Xms2048m -Xmx5120m"
      # 时区
      TZ: Asia/Shanghai
    volumes:
      # 上传文件持久化
      - ./data/uploads:/app/uploads
      # 日志持久化
      - ./data/logs:/app/log
    ports:
      - "8080:8080"
    networks:
      - tiktube-network

networks:
  tiktube-network:
    driver: bridge
